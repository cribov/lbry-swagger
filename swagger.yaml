    properties:
      method:
        type: "string"
        example: "channel_new"      
      channelName:
        type: "string"
        description: "'@' prefixed name"
        example:
      amount:
        type: "number"
        description: "Amount to claim name"
        example:

  ClaimAbandon:
    type: "object"
