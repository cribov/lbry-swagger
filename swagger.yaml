definitions:
  BlobAnnounceAll:
    type: "object"
    required: [method]
    properties:
      method:
        type: "string"
        example: "blob_announce_all"      

  BlobDelete:
    type: "object"
    required: [method,blobHash]
    properties:
      method:
        type: "string"
        example: "blob_delete"      
      blobHash:
        type: "string"
        description: "Hash of blob to get"
        example:

  BlobGet:
    type: "object"
    required: [method,blobHash]
    properties:
      method:
        type: "string"
        example: "blob_get"      
      blobHash:
        type: "string"
        description: "Blob hash of blob to get"
        example:
      timeout:
        type: "integer"
        description: "Timeout in number of seconds"
        example:
      encoding:
        type: "string"
        description: "By default no attempt at decoding is made, can be set to one of the following decoders: 'json'"
        example:
      paymentRateManager:
        type: "string"
        description: "If not given the default payment rate manager will be used. supported alternative rate managers: 'only-free'"
        example:

  BlobList:
    type: "object"
    required: [method]
    properties:
      method:
        type: "string"
        example: "blob_list"      
      uri:
        type: "string"
        description: "Filter by blobs in stream for winning claim"
        example:
      streamHash:
        type: "string"
        description: "Filter by blobs in given stream hash"
        example:
      sdHash:
        type: "string"
        description: "Filter by blobs in given sd hash"
        example:
      needed:
        type: "boolean"
        description: "Only return needed blobs"
        example:
      finished:
        type: "boolean"
        description: "Only return finished blobs"
        example:
      pageSize:
        type: "integer"
        description: "Limit number of results returned"
        example:
      page:
        type: "integer"
        description: "Filter to page x of [page_size] results"
        example:

  BlobReflectAll:
    type: "object"
    required: [method]
    properties:
      method:
        type: "string"
        example: "blob_reflect_all"      

  BlockShow:
    type: "object"
    required: [method,blockhash]
    properties:
      method:
        type: "string"
        example: "block_show"      
      blockhash:
        type: "string"
        description: "Hash of the block to look up"
        example:

  ChannelListMine:
    type: "object"
